<app-auth-error-widget *ngIf="error.length" message="{{error}}">
</app-auth-error-widget>
<form name="signinForm" [formGroup]="signinForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-floating mb-3">
        <input type="email" formControlName="email" class="form-control"
            [ngClass]="{'is-invalid': submitted && f.email.errors }" id="email" placeholder="Email" autocomplete="off">
        <label for="email">Email</label>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required!</div>
            <div *ngIf="f.email.errors.email">Please provide a valid email address!</div>
        </div>
    </div>

    <div class="form-floating mb-4">
        <input type="password" formControlName="password" class="form-control"
            [ngClass]="{'is-invalid': submitted && f.password.errors }" id="password" placeholder="Password">
        <label for="password">Password</label>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required!</div>
        </div>
    </div>
    <div class="d-grid">
        <button class="btn btn-primary text-white">Signin</button>
    </div>
</form>
